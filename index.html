<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div id="calculator" class="calculator">

        <div id="display">0
        </div>

        <div id="numpad">
            <div id="keys">
                <div id="clear">
                    <button id="clearbtn" class="button">Clear</button>
                </div>
                <div id="numbers">
                    <div id="row1">
                        <button class="button numbtn">7</button>
                        <button class="button numbtn">8</button>
                        <button class="button numbtn">9</button>
                    </div>
                    <div id="row2">
                        <button class="button numbtn">4</button>
                        <button class="button numbtn">5</button>
                        <button class="button numbtn">6</button>
                       
                    </div>
                    <div id="row3">
                        <button class="button numbtn">1</button>
                        <button class="button numbtn">2</button>
                        <button class="button numbtn">3</button>
                        
                    </div>
                </div>
                <div id="zero">
                    <button id="zerobtn" class="button numbtn">0</button>
                </div>
            </div>
            <div id="operators">
                <button class="button operbtn">/</button>
                <button class="button operbtn">*</button>
                <button class="button operbtn">-</button>
                <button class="button operbtn">+</button>
                <button class="button operbtn">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
